<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="social,media,meditation,mindfulness,contemporary,post-internet">
  <meta name="author" content="Matthias Pitscher">
  <title>Mindfull Scrolling</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <script src="js/endless.js"></script>

  <style>
  body{
    background: #E9EBEE;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .container{
    background: #fff;
    width: 500px;
    height: 400px;
    margin-top: 12px;
    border-radius: 4px;
    box-shadow: 0px 0px 1px #888888;
  }
  #first{
    height: 70px;
    color:#90949C;
    padding: 30px;
    box-sizing: border-box;
  }

  @media only screen and (max-width: 600px) {
    .container{
      width: 100%;
      border-radius: 0px;
    }
  }

  </style>
</head>
<body>
  <div class="container" id="first" onclick="removeText()"> What's on your mind?</div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>
  <div class="container"></div>

</body>
</html>
