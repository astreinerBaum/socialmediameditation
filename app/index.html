  <body>
    <div id="bgvid">
      <video
        playsinline=""
        autoplay=""
        muted=""
        loop=""
        poster="video/smm-preview.jpg"
      >
        <source src="video/scrolling_loop.webm" type="video/webm" />
        <source src="video/scrolling_loop.mp4" type="video/mp4" />
      </video>
    </div>

    <audio id="guidedMeditation-english" preload="auto">
      <source src="audio/SMMLesson1.m4a" type="audio/mp4" />
      <source src="audio/SMMLesson1.ogg" type="audio/ogg" />
      Your Browser does not support HTML5 audio.
    </audio>

    <nav>
      <button id="restart">restart</button>
    </nav>
    <div class="wrapper">
      <h1 id="text">
        Press anywhere to start <br />
        Social Media Meditation
      </h1>
    </div>

    <script>
      let wrapper = document.querySelector(".wrapper");
      let restart = document.querySelector("#restart");
      let text = document.querySelector("#text");
      let audio = document.getElementById("guidedMeditation-english");

      wrapper.addEventListener(
        "click",
        function () {
          playAudio();
        },
        false
      );
        
      function toggleUI(bool){
        if(bool){
          text.style.opacity = 0
        }else{
          text.style.opacity = 1
          text.innerHTML = "Press anywhere to resume"
          restart.style.opacity = 1;
        }
      }

      function playAudio() {
        if (audio.paused) {
          audio.play();
          toggleUI(true);
        } else {
          audio.pause();
          toggleUI(false);
        }
      }

      function restartAudio() {
        audio.play();
      }

      restart.addEventListener("click", function (e) {
        audio.currentTime = 0;
        restart.style.opacity = 0;
      })

    </script>
